# Publish on push to master

#	1. increment the version in package.json
#	2. push the new version to the master branch
#	4. publish the project

# It relies on the `NPM_TOKEN` secret being available in this repo.

name: publish

on:
  push:
    branches:
    - master

jobs:
  publish:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Configure git credentials
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Increment project version
      run: npm version patch

    - name: Commit changes
      run: git commit -m "increment package version" -a

    - name: Ensure we have latest changes
      run: |
        git rebase origin/master
        git pull
        git fetch

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish project
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm publish --access public
